<div class="page">
    <div style="width: 400px;height: 100%;">
        <app-conversations-list (profile)="openProfile($event)" [user]="user"></app-conversations-list>
    </div>
    <div style="width: calc(100% - 400px)">
        <app-conversation-body *ngIf="!profile"></app-conversation-body>
        <app-profile *ngIf="profile" [user]="user"></app-profile>
    </div>
</div>
