<div class="convertions">
    <div class="header">
        <h6 class="title">Saad Chat</h6>
        <div class="me">
            <div style="display: flex;">
                <img class="mypic" (click)="openProfile()" [src]="user?.image? 'http://localhost:8181/api/image/' + user?.image:'../../../../assets/Unknown_person.jpg'" alt="">
                <p (click)="openProfile()" class="name">{{user?.firstname}} {{user?.lastname}}</p>
            </div>
            <div (click)="logout()" class="logout">
                <p style="color: aliceblue;text-align: center;">logout</p>
            </div>
        </div>
    </div>

    <div style="width: 100%;height: 40px;">
        <p style="color: aliceblue;padding-top: 15px;padding-left: 10px;">Find users</p>
    </div>
    <hr style="color: aliceblue;">

    <div class="list">
        <div *ngIf="contacts">
            <div *ngFor="let item of contacts">
                <div (click)="openConversation(item.friend)" class="conversation" *ngIf="item.friend.id != user?.id">
                    <img class="user-pic" [src]="item.friend.image? 'http://localhost:8181/api/image/' + item.friend.image:'../../../../assets/Unknown_person.jpg'" [alt]="item.friend.firstname">
                    <div>
                        <h6 style="color: aliceblue;padding-left: 10px;">{{item.friend.firstname}}</h6>
                        <p class="lastMsg">{{(item.lastMsg.type === "FILE")? 'Image':item.lastMsg.content}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="!contacts" style="height: 100%;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>
